apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: appcat-service-postgresql
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: provider-postgresql
    helm.sh/chart: provider-postgresql-0.1.2
  name: appcat-service-postgresql-provider-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: appcat-service-postgresql
      app.kubernetes.io/name: provider-postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: appcat-service-postgresql
        app.kubernetes.io/name: provider-postgresql
    spec:
      containers:
        - args: []
          env:
            - name: WEBHOOK_TLS_CERT_DIR
              value: /webhook/tls
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: ghcr.io/vshn/appcat-service-postgresql:latest
          imagePullPolicy: IfNotPresent
          name: operator
          ports:
            - containerPort: 9443
              name: webhook
              protocol: TCP
          resources: {}
          securityContext: {}
          volumeMounts:
            - mountPath: /webhook/tls
              name: webhook-tls
              readOnly: true
      securityContext: {}
      serviceAccountName: appcat-service-postgresql-provider-postgresql
      volumes:
        - name: webhook-tls
          secret:
            secretName: appcat-service-postgresql-provider-postgresql-webhook-tls
